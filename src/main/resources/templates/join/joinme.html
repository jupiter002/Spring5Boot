<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/template}">
<th:block layout:fragment="content">

    <div id="main">
        <script src="https://www.google.com/recaptcha/api.js"></script>

        <div class="mt-5">
            <i class="fa-solid fa-user fa-2xl"> 회원가입</i>
            <hr>
        </div><!-- title -->
        <div class="mt-3">
            <ul class="breadcrumb">
                <li class="breadcrumb-item active">
                    <button type="button" disabled class="btn btn-light">이용약관</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-light">실명확인</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-success">정보입력</button>
                </li>
                <li class="breadcrumb-item">
                    <button type="button" disabled class="btn btn-light">가입완료</button>
                </li>
            </ul>
        </div><!-- bread crumb -->
        <div class="mt-5">
            <h2>회원정보 입력</h2>
            <small class="text-muted">
                회원정보는 개인정보 취급방침에 따라 안전하게 보호되며,
                회원님의 명백한 동의없이 공개 또는 제3자에게 제공되지 않습니다.
            </small>
            <hr>
        </div><!-- sub title -->

        <div class="card card-body bg-light m-5">
            <h3>일반회원</h3>
            <form name="joinfrm" id="joinfrm">
                <div class="row col-11 offset-1">
                <div class="row mt-5 mb-5">
                        <div class="row mb-3">
                            <label for="name2" class="col-2 col-form-label text-end bg-light" readonly>이름</label>
                            <div class="col-3">
                                <input type="text" name="name2" id="name2" class="form-control border-danger"></div>
                        </div>
                </div> <!-- name -->

                <div class="row mb-3">
                    <label for="jumin1" class="col-2 col-form-label text-end">주민번호</label>
                    <div class="col-2">
                        <input type="text" name="jumin1" id="jumin1" class="form-control border-danger bg-light" readonly></div> <!-- jumin1 -->
                    <div class="col-2">
                        <input type="password" name="jumin2" id="jumin2" class="form-control border-danger bg-light" readonly></div> <!-- jumin2 -->
                </div><!-- jumin -->

                <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label for="userid" class="col-2 col-form-label text-end">아이디</label>
                        <div class="col-3">
                            <input type="text" name="userid" id="userid" class="form-control border-danger"></div>
                    <div class="col-auto">
                        <span id="uidmsg" class="text-warning">6~16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</span>
                    </div>
                </div><!-- userid -->

                <div class="row col-11 offset-1 mb-3 align-items-center">
                    <label for="passwd" class="col-2 col-form-label text-end">비밀번호</label>
                    <div class="col-3">
                        <input type="password" name="passwd" id="passwd" class="form-control border-danger"></div>
                </div><!-- passwd -->
                <div class="col-auto">
                    <span id="pwdmsg" class="text-warning">6~16 자의 영문 대소문자, 숫자 및 특수문자만 사용할 수 있습니다.</span>
                </div>

                <div class="row col-11 offset-1 mb-3 align-items-center">
                    <label for="repasswd" class="col-2 col-form-label text-end">비밀번호 확인</label>
                    <div class="col-3">
                        <input type="password" name="repasswd" id="repasswd" class="form-control border-danger"></div>
                    <div class="col-auto">
                        <span class="text-warning">이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요.</span>
                    </div>
                </div><!-- repasswd -->

                <div class="row mb-3 col-11 offset-1 d-flex">
                    <label for="zip1" class="col-2 col-form-label text-end">우편번호</label>
                    <div class="col-1">
                        <input type="text" name="zip1" id="zip1" class="form-control border-danger bg-light" readonly></div> <!-- zip1 -->
                    <div class="col-1">
                        <input type="text" name="zip2" id="zip2" class="form-control border-danger" readonly></div> <!-- zip2 -->
                    <div class="col-3">
                        <button type="button" id="zipbtn" class="btn btn-dark">
                            <i class="fa fa-circle-question"></i>우편번호 찾기</button></div>
                </div><!-- zipcode -->

                <div class="row col-11 offset-1 mb-3">
                    <label for="addr1" class="col-2 col-form-label text-end">주소</label>
                    <div class="col-3">
                        <input type="text" name="addr1" id="addr1" class="form-control border-danger bg-light" readonly></div> <!-- addr1 -->
                    <div class="col-4">
                        <input type="text" name="addr2" id="addr2" class="form-control border-danger" ></div> <!-- addr2 -->
                </div><!-- address -->
                <div class="row col-11 offset-1 mb-3">
                    <label for="email1" class="col-2 col-form-label text-end">전자우편 주소</label>

                    <div class="col-5">
                        <div class="input-group">
                            <input type="text" id="email1" name="email1" class="form-control border-danger bg-danger bg-opacity-10">
                            <span class="input-group-text border-danger">@</span>
                            <input type="text" id="email2" name="email2" class="form-control border-danger bg-light" readonly>
                        </div>
                    </div>
                    <div class="col-2">
                        <select id="email3" class="form-select border-danger">
                            <option>선택하세요</option>
                            <option>직접입력하기</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>nate.com</option>
                        </select>
                    </div>
                </div><!-- address -->

                <div class="row col-11 offset-1 mb-3">
                    <label for="phone1" class="col-2 col-form-label text-danger text-end">개인 연락처</label>
                    <div class="col-2">
                        <select name="phone1" id="phone1" class="form-select border-danger">
                            <option>국번</option>
                            <option>010</option>
                            <option>011</option>
                            <option>012</option>
                            <option>017</option>
                        </select></div><!-- tel1 -->
                    <div class="col-2">
                        <input type="text" name="phone2" id="phone2" class="form-control border-danger"></div> <!-- tel2 -->
                    <div class="col-2">
                        <input type="text" name="phone3" id="phone3" class="form-control border-danger"></div> <!-- tel3 -->

                </div><!-- phone -->

                <div class="row col-11 offset-1 mb-3">
                    <label for="g-recaptcha" class="col-2 col-form-label text-danger text-danger text-end">자동가입방지</label>
                    <div class="col-3">
                        <div class="g-recaptcha" data-sitekey="6LfIW-EmAAAAAGjCEgHrAPr6lil17qsL12YDwUxm">

                        </div>
                        <input type="hidden" name="grcaptcha" id="g-recaptcha">
                    </div>
                </div><!-- captcha -->
                </div>





                <div class="row">
                    <div class="col text-center">
                        <hr class="w-75 mx-auto">
                        <button type="button" id="joinbtn" class="btn btn-primary"><i class="fa-regular fa-circle-check"></i> 입력완료</button>
                        <button type="button" id="cancelbtn" class="btn btn-danger"><i class="fa-regular fa-circle-xmark"></i> 입력취소</button>
                    </div>
                </div><!-- button -->

            </form><!-- join frm -->

        </div><!-- terms -->



    </div><!-- main -->

</th:block>
</html>
