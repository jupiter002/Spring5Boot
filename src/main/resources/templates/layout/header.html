<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="header">
    <header class="row">
      <div class="col"><h1 id="logo">
        <a href="/" class="text-decoration-none text-dark">Lorem Ipsum</a>
      </h1></div>
      <div class="col text-end my-2">
        <th:block th:if="${not #strings.startsWith(#request.getRequestURI(),'/join')}">
          <th:block th:if="${#strings.isEmpty(session.member)}">
            <button type="button" class="btn btn-danger"
                    data-bs-target="#loginfrm" data-bs-toggle="modal">로그인</button>
            <button type="button" class="btn btn-primary">회원가입</button>
          </th:block>
          <th:block th:if="${not #strings.isEmpty(session.member)}">
            <button type="button" class="btn btn-dark" id="lgoutbtn">로그아웃</button>
            <button type="button" class="btn btn-success">회원정보</button>
          </th:block>
        </th:block>
      </div>
    </header>

    <nav class="navbar-expand navbar-dark bg-dark">
      <ul class="navbar-nav nav-fill w-100">
        <li class="nav-item"><a href="/intro" class="nav-link">프로젝트 소개</a></li>

          <li class="nav-item">
              <a href="/join/agree"
                 th:class=
                         "(${#strings.isEmpty(session.member)})
                              ? 'nav-link' : 'nav-link disabled'">회원가입</a>
          </li>

        <li class="nav-item"><a href="/board/list?cpg=1" class="nav-link">게시판</a></li>
        <li class="nav-item"><a href="/pds/list?cpg=1" class="nav-link">자료실</a></li>
        <li class="nav-item"><a href="/gallery/list?cpg=1" class="nav-link">갤러리</a></li>
        <li class="nav-item"><a href="/admin" class="nav-link">관리자</a></li>
      </ul>
    </nav>
  </th:block>
</html>
